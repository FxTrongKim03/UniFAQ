name: UniFAQ CI Check

on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Dùng ci để cài đặt chính xác từ lock file

      - name: Run Linter (ESLint)
        run: npm run lint # Chạy lệnh lint đã định nghĩa

      - name: Run Tests with Coverage (Jest)
        run: npm test -- --coverage # Chạy test và tạo coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/ # Upload thư mục coverage